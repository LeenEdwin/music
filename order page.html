<html>

<head>
  <title>Mobile Restaurant Menu</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <!-- linking css -->
  <link rel="stylesheet" href="order page.css">
</head>

<body>
  <main>
    <header>
      <h1 class="restuarant-name">Vend Diner</h1>
      <h2 class="slogan">The best burgers and pizza in town.</h2>
    </header>
    <section id="items">

    </section>

    <section id="checkout" class="checkout">
      <h1 class="your-order">Your Order</h1>
      <div id="item-invoices" class="item-invoices">
        <!-- Html is from JS -->
      </div>
      <div class="total-wpr" id="total">
        <!-- Html from JS -->
      </div>
      <button data-order="order" id="order-btn" class="order-btn">Complete Order</button>
    </section>
    <div class="modal-wpr">
      <div class="modal" id="modal">
        <h1>Enter card details</h1>

        <form id="payment-form" class="input-form">

          <input class="input" id="name" type="text" name="name" placeholder="Enter your name" required>

          <input class="input" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="Enter card number" required>

          <input class="input" type="number" name="ccv" placeholder="Enter CVV" required>

        </form>
        <button type="submit" data-pay="pay" class="pay-btn">Pay</button>
        <button type="submit" data-close="close" class="pay-btn cancel-btn">Cancel</button>
      </div>
    </div>
    <div id="modal-2" class="modal-2">

    </div>
    <script src="index.js" type="module"></script>
  </main>
</body>

</html>
